<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chatbot Todo App</h1>
            <p>Interact with your todo list using natural language</p>
        </header>

        <div class="chat-container">
            <div id="chat-history" class="chat-history">
                <div class="message bot-message">
                    <strong>Bot:</strong> Hello! I'm your AI-powered todo assistant. How can I help you today?
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your command here..." />
                <button id="send-btn">Send</button>
            </div>
        </div>

        <div class="todo-list">
            <h3>Your Todo List</h3>
            <ul id="todo-items"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
